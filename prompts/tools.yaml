write_file:
  fn: workflow_tools.write_file
  description: "Write content to a file at the specified path."
  schema:
    path: str
    content: str
search:
  fn: search_tools.search
  description: "Search for information using a query."
  schema:
    query: str
  optional_schema:
    top_k: int
  defaults:
    top_k: 5
generate_ui_form:
  fn: form_tools.generate_ui_form
  description: "Generate an HTML form based on a list of field specifications. Each field should be a dictionary with 'name', 'label', and 'type'."
  schema:
    fields: list
